{% extends 'layout.html' %}


{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Clean Blog</h1>
                        <span class="subheading">A Blog Theme by Start Bootstrap</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
 
 <!-- Main Content-->

 
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <!-- <li><a href="/post/{{post.slug}}">{{ post.title }} -->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.tagline }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    {{post.content[0:110]}}....
                    <!-- Divider-->
                    <hr class="my-4" />
                    </li></a>
                    {% endfor %}
                   
                    <!-- Pager-->
                    <div class="d-flex justify-content-between mb-4">
                        <div><a class="btn btn-primary text-uppercase" href="{{prev}}">Previous Posts →</a></div>
                        <div><a class="btn btn-primary text-uppercase" href="{{next}}">Next Posts →</a></div>
                      </div>
                      
                </div>
         
            </div>
        </div>

{% endblock %}
