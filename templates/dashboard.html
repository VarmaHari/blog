{% extends 'layout.html' %}


{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Welcome to Dashboard</h1>
                        <span class="subheading">Manager your Posts using Crud operations</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

 <!-- Main Content-->

 
        <div class="container px-4 px-lg-5">
            
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>Add a New Post</h1>
                  
                    <a href="/add/0"><button class="btn btn-primary text-uppercase">Add Post</button></a>
                    
                    <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                    <hr>

                    <h1>Upload a file</h1>
                    
                        <form action="/uploader" method="post" enctype="multipart/form-data"> 
                            <input type="file" name="file1">
                            <button type="submit" class="btn btn-primary text-uppercase" value="submit">Submit</button>
                        </form>
                   
                    <hr>
                    <h1>Update Posts</h1>
                    <!-- Post preview-->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sr No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        {% for post in posts %}
                        <tbody>
                          <tr>
                            <th scope="row">{{post.sno}}</th>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                            
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                          </tr>
                          
                        </tbody>
                        {% endfor %}
                      </table>
                   
                      
                </div>
         
            </div>
        </div>

{% endblock %}
